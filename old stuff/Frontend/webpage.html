<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap 101 Template</title>
    <link href="style.css" rel ="stylesheet">
    <!-- Bootstrap -->
    <link href="css/bootstrap.css" rel="stylesheet">

  </head>
  <body>
    <div class ="navbar navbar-inverse navbar-static-top">
    	<div class="container">
    		<div class="navbar-brand navbar-right">| Bristol Museum and Art Gallery</div>

    		<button class="navbar-toggle" data-toggle="collapse" data-target=".navHeaderCollapse">
    			<span class="icon-bar"></span>
    			<span class="icon-bar"></span>
    			<span class="icon-bar"></span>
    		</button>

    		<div class="collapse navbar-collapse navHeaderCollapse">
    			<ul class ="nav navbar-nav navbar-left">
                    <li><img class = "logo" src="img/museumlogo.jpg"></li>
    				<li class="active"><a href ="#">Home</a></li>
    				<li><a href ="#">Report an issue</a></li>
    				<li><a href ="#">About</a></li>
				</ul>
    	   </div>
        </div>
    </div>

    <div class = "container">
        <div class ="sideBar col-sm-3">
            <div class = "navbar">
                <div class = "container">
                    <form class="navbar-form navbar-left" role="search">
                        <div class="form-group">
                          <input type="text" class="form-control" placeholder="Search">
                        </div>
<!--                         <button type="submit" class="btn btn-default">Submit</button> -->
                    </form>
                </div>
            </div>

            <div class = "list-group">
                <a href = "#" class = "list-group-item">
                    <h4 class = "list-group-item-heading">Item 1</h4>
                    <p>This is a description of item 1</p>
                </a>
                <a href = "#" class = "list-group-item">
                    <h4 class = "list-group-item-heading">Item 2</h4>
                    <p>This is a description of item 1</p>
                </a>
            </div>
        </div>
            <div class ="Carosel col-sm-9">
                <div id="floorCarousel" class="carousel slide" data-ride="carousel">
                  <!-- Indicators -->
                  <ol class="carousel-indicators">
                    <li data-target="#floorCarousel" data-slide-to="0" class="active"></li>
                    <li data-target="#floorCarousel" data-slide-to="1"></li>
                    <li data-target="#floorCarousel" data-slide-to="2"></li>
                  </ol>

                  <!-- Wrapper for slides -->
                  <div class="carousel-inner" role="listbox">
                    <div class="item active">
                      <img src="img/floor1.gif" alt="...">
                      <div class="carousel-caption">Ground Floor</div>
                    </div>
                    <div class="item">
                      <img src="img/floor2.gif" alt="...">
                      <div class="carousel-caption">First Floor</div>
                    </div>
                    <div class="item">
                      <img src="img/floor3.gif" alt="...">
                      <div class="carousel-caption">Second Floor</div>
                    </div>
                    ...
                  </div>

                  <!-- Controls -->
                  <a class="left carousel-control" href="#floorCarousel" role="button" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                  </a>
                  <a class="right carousel-control" href="floorCarousel" role="button" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                  </a>
                </div>
            </div>
    </div>

    <div class="navbar navbar-default navbar-fixed-bottom">
    	<div class="container">
    		<p class ="navbar-text">This site was built by Computer Science students from the University of Bristol</p>
    	</div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    
  </body>
</html>
